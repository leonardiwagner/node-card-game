<html>
  <head>
  <title>Truco Of Thrones - Room #1</title>
  <head>
  <body>

    <div class="player">
      <div class="card" data-family="3" data-value="5"></div>
      <div class="card" data-family="3" data-value="5"></div>
      <div class="card" data-family="3" data-value="5"></div>
    </div>

    <div id="table">
      <div class="card" data-card="0"></div>
      <div class="card" data-card="1"></div>
      <div class="card" data-card="2"></div>
      <div class="card" data-card="4"></div>
    </div>

	<h1>node-card-game under development!</h1>
    <a href="javascript:startGame();">boys are back in town!</a>

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    function startGame(){
      var game = {
        "teams": [{
          "id": 0,
          "players": [{
            "id": 0
          },{
            "id": 1
          }]
        },{
          "id": 1,
           "players": [{
            "id": 2
          },{
            "id": 3
          }]
        }]
      };

      socket.emit("START_GAME", game);
    }

    socket.on('START_GAME_RESPONSE', function(msg){
      alert(msg);
    });
    

  </script>
</html>
