<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>


  <form role="form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="fldEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="fldPassword" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="fldPasswordConfirmation">Retype password</label>
      <input type="password" class="form-control" id="fldPasswordConfirmation" placeholder="Enter password again">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
  </form>

</html>
